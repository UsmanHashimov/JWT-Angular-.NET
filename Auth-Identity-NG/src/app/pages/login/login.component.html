<div class="h-screen flex items-center justify-center">
    <form class="shadow-md rounded-md p-5 bg-blue-400 w-2/6" [formGroup]="form" (ngSubmit)="login()">
      <div class="py-4">
        <h1 class="font-bold py-2">
          Login
        </h1>
        <h6 class="text-slate-600 text-base">
          Login to your account
        </h6>
      </div>
  
  
      <mat-form-field apperance="fill" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" />
        <mat-icon matPrefix>email</mat-icon>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Password</mat-label>
        <input matInput type="{{ hide ? 'password' : 'text'}}" formControlName="password" placeholder="Password" />
        <mat-icon matPrefix>lock</mat-icon>
        <mat-icon (click)="hide = !hide" matSuffix>
          {{ hide ? 'visibility_off':'visibility'}}
        </mat-icon>
      </mat-form-field>
  
      <button type="submit" class="w-full border text-white font-bold" mat-flat-button color="primary">
        Login
      </button>
  
      <div class="my-5">
        <span class="text-slate-600">
          Don't have an account?
        </span>
        <a class="text-purple-700" routerLink="register">Register</a>
      </div>
    </form>
  </div>
